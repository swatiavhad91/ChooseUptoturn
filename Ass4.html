<script>
  
  var array = ['Swati', 'Nilesh', 'Shrrehan','Andhale'];

  function* generator(array) {
    let i = 0;
    while (i < array.length) {
      yield array[i++]
    }
  }
    
  const it = generator(array);

  console.log(it.next());
  console.log(it.next());
  console.log(it.next());
  console.log(it.next());
  console.log(it.next());

  console.log(it);

       

</script>
