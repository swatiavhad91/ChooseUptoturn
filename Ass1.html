<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>


let person= [
    {
        name:"Ajay",
        gender:"Male"
    },

    {
        name:"Swati",
        gender:"Female"
    },
    {
        name:"Makarand",
        gender:"Male"
    },
    {
        name:"Sarika",
        gender:"Female"
    },

    {
        name:"Nilesh",
        gender:"Male"
    },
    {
        name:"Shreehan",
        gender:"Male"
    }
];
//Female Salutation
var getNames=person.filter(person=>person.gender=="Female");
var getNamesF=getNames.map(getNames=>getNames.name);

let Female_salutation=getNamesF.map(getNamesF=>`Ms. ${getNamesF}`);
console.log("\n\nFemale Salutation based on Gender....");
console.log(Female_salutation);

//Male Salutation
var getNames2=person.filter(person=>person.gender=="Male");
var getNamesM=getNames2.map(getNames2=>getNames2.name);

let Male_Salutation=getNamesM.map(getNamesM=>`Mr. ${getNamesM}`);
console.log("\n Male Salutation based on Gender....");
console.log(Male_Salutation);

let joinArrays = Female_salutation.concat(Male_Salutation);
console.log("\n* * * * * Final Output * * * * *")
console.log(joinArrays);

</script>
</body>
</html>
