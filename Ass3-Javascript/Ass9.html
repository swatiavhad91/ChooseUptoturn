<body>
    
<Button id="btn" onclick="display()">Show Today's Date</Button>

<script>

function display()
{
    var today = new Date();
var dd = String(today.getDate());
var mm = String(today.getMonth()+1);
var yyyy = today.getFullYear();

today = dd + '/' + mm + '/' + yyyy;

document.write("   Day -   " +dd+   "    Month -   " +mm+  "    Year -   " +yyyy);
}

</script>
