<script>

let salaries = {
  Sara: 100,
  Anna: 160,
  Nora: 130
}

let sum = 0;
for (let key in salaries) {
  sum += salaries[key];
}
console.log("Sum of salaries of all employees is : "+sum);
document.write("Sum of salaries of all employees is : "+sum);

function isEmpty(salaries) {
    for(var empty in salaries) {
        if(salaries.hasOwnProperty(empty))
            return false;
    }

    return true;
}




</script>
