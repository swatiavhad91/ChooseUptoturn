<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
let shortTable = {
  width: 200,
  height: 300,
  title: 'Short Table'
}
console.log("shortTable object with numeric properties width & height :")
console.log(shortTable);
let multiplyNumeric = obj => {
  for (let [key, value] of Object.entries(obj)) {
    if (typeof value === 'number') {
      obj[key] = value * 2;
    }
  }
}

multiplyNumeric(shortTable);

console.log("Values of numeric properties of shortTable object after multiplying by 2 are : ");
console.log(shortTable);


</script>
    
</body>
</html>
