<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        
        function maximumChars(str)
        {
            let n = str.length;
            let res = -1;
            
            for (let i = 0; i < n - 1; i++)
                for (let j = i + 1; j < n; j++)
                    if (str[i] == str[j])
                        res = Math.max(res,
                            Math.abs(j - i - 1));
                                
            return res;
        }
        
       
        let str = "abc";
        document.write(maximumChars(str));
        
         
    
    </script>
      
</body>
</html>
