<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <p id = "date1" ></p>
    
      
    <button onclick = "dateminmax()">
        Get Min & Max Date
    </button>
      
    <p id = "date2">
    </p>
      
    <script>
        var max_date = document.getElementById("date1");
        var min_date = document.getElementById("date2");
        var dates = [];
          
        dates.push(new Date("1991/06/25"));
        dates.push(new Date("1985/12/31"));
        dates.push(new Date("1988/01/02"));
        dates.push(new Date("2019/02/08"));
          
        max_date.innerHTML = dates[0] + "<br>" + dates[1]
                + "<br>" + dates[2] + "<br>" + dates[3];
          
        function dateminmax() {
            var maximumDate=new Date(Math.max.apply(null, dates));
            var minimumDate=new Date(Math.min.apply(null, dates));
              
            min_date.innerHTML = "Max date is - " + maximumDate
                    + "<br>Min date is - " + minimumDate;
        }
    </script> 
</body>
</html>
