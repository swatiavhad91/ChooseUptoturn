<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
 
    <script>

    const numbers = [1,2,1,5,8,7,5,9];
    const unique_numbers = Array.from(new Set(numbers));
    
    console.log(numbers);
    document.write("Array elements are : "+numbers)
    console.log("After removing duplicates, unique numebrs are : "+unique_numbers);
    document.write("<br><br>After removing duplicates, unique array elements are : "+unique_numbers);

    unique_numbers.sort((a,b)=>b-a);
    console.log("Unique elements in descending order are :  "+unique_numbers);
    document.write("<br><br>Unique elements in descending order are :  "+unique_numbers);

</script>

</body>
</html>
